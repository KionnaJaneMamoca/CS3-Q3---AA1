<!DOCTYPE html>
<html>
<head> 
	<title>A-E-I LoVE U</title> 
</head> 
<body> 
	<h1> A-E-I LoVE U </h1>
	<script> 
		function countVowels() { let userInput = prompt("Input Text:"); 
		let vowelsCount = userInput.match(/[aeiouAEIOU]/g).length; 
		alert("Number of vowels: " + vowelsCount);
		} 
		window.onload = countVowels; 
	</script> 
</body>
</html>
